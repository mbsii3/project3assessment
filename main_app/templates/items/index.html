{% extends 'base.html' %}
{% block content %}

<h1>My Wish List</h1>
<hr>

<table>
    <thead>
        <th>Name</th>
        <th>Description</th>
        <th></th>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td><a href="{% url 'items_delete' item.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
